<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
    <title>IDF-Widgets Démo</title>
    <!-- Insérez vos imports de scripts JS ici -->
    <script type="module" src="https://widgets.smartidf.services/idf-widget-multiservices/idf-widget-multiservices.js"></script>
    <script type="module" src="https://widgets.smartidf.services/idf-widget-service/idf-widget-service.js"></script>
    <script type="module" src="https://widgets.smartidf.services/idf-widget-mnidf-carto/idf-widget-mnidf-carto.js"></script>
    <style>
      html {
        font-size: 14px;
        background: rgb(181, 201, 200)
      }
      main {
        font-family: sans-serif;
        margin: 50px;
        padding: 30px;
        background: white;
        border-radius: 10px;
      }
    </style>
    <link rel="icon" type="image/png" href="./img/favicon.ico"/>
  </head>

  <body>
    <main>
      <h1>IDF Widgets</h1>
      <!-- Ajoutez vos widgets ici -->

      <h2>Widget 1</h2>

      <idf-widget-multiservices
        lang="fr"
        title="Tous ensemble à Milly-la-forêt pour l'environnement"
        services='["mon-potentiel-solaire", "ma-nature-en-ile-de-france", "mon-reflexe-zero-dechet"]'
        x="2.46667"
        y="48.400002"
        zoom="14"
        location="Milly-la-forêt"
        campaign="campaign-milly"
        source="florian">
      </idf-widget-multiservices>

      <h2>Widget 2</h2>
      <idf-widget-service lang="fr"
         title="À Milly-la-forêt, le solaire pourrait fournir 39% de la consommation électrique !"
         service="mon-potentiel-solaire"
         buttonLabel="Découvrir"
         primaryColor="#5448A9"
         secondaryColor="#FFFFFF"
         img="https://widgets.smartidf.services/idf-widget-service/assets/mps.svg"
         location="Milly-la-forêt"
         campaign="campaign-milly"
         source="florian">
      </idf-widget-service>

      <h2>Widget 3</h2>
      <idf-widget-mnidf-carto
        layerstoshow='["sports_nautiques", "espacesVertsMilieuxJardinsBotanique"]'
        x="2.46667"
        y="48.400002"
        zoom="10"
        campaign="campaign-milly"
        source="florian">
      </idf-widget-mnidf-carto>

      <h2>Bannière</h2>
      <a href="https://manatureeniledefrance.smartidf.services/explorer-territoire?x=2.46667&y=48.400002&zoom=14&address-label=Milly&mtm_cpn=campaign-milly&mtm_source=florian&mtm_kwd=redirect_service" target="_blank">
        <img src="https://widgets.smartidf.services/idf-mnidf/assets/350_550_Banner-MNIDF.png" />
      </a>
      <img src="https://matomo.backoffice.smartidf.services/matomo.php?rec=1&idsite=25&mtm_cpn=campaign-milly&mtm_source=florian&mtm_kwd=affichage" style="border:0" alt="" />

    </main>
  </body>
</html>
